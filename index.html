<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cameron Home Inspection | Rates</title>
    <meta
      name="description"
      content="Cameron Home Inspection Rate Calculator"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Brandi Cameron | hello@brandicameron.com" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <meta
      property="og:image"
      content="https://cameron-home-inspection.s3.amazonaws.com/cameron-home-inspection-nashville.jpg"
    />
    <meta property="og:image:type" content="image/jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300, 400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="logo">
			<img src="./img/logo.svg" alt="Cameron Home Inspection" class="logo-img">
		</div>

    <div class="result">
      <div id="total" class="flex">$0</div>
      <div class="data-entered flex">
        <div class="entered-sqft flex"></div>
        <div class="entered-year flex"></div>
      </div>
    </div>

    <form id="the-form">
      <input
        type="tel"
        id="sqft"
        autofocus
        placeholder="Enter Square Footage"
      />
      <input type="tel" id="year-built" placeholder="Enter Year Built" />
      <button type="submit" id="submit">Calculate</button>
      <button type="submit" id="resetBtn">Reset</button>
    </form>

    <script src="js/main.js"></script>
  </body>
</html>
